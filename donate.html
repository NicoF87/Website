<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="donate-styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-img-nav">
      <div class="nav-logo">
        <img src="" alt="logo" />
      </div>
      <nav class="nav-container">
        <ul>
          <li><a href="#about">ABOUT</a></li>
        </ul>
      </nav>
    </div>
    <div class="container-support">
      <div class="support-headline">
        <h1>THANK YOU FOR YOUR SUPPORT</h1>
      </div>
      <div class="donate-subline">
        <p>
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat,
          sed diam voluptua.
        </p>
      </div>
    </div>
    <div class="container-support">
      <form method="post" id="donation-return-message()">
        <fieldset>
          <label for="forname"
            >First name:
            <input
              type="text"
              id="forname"
              name="forname"
              placeholder="John"
              required
            />
          </label>
          <label for="lastname"
            >Last name:
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Doe"
              required
            />
          </label>
          <label for="email"
            >E-Mail:
            <input
            type="email"
            id="email"
            name="email"
            placeholder="E-Mail"
            required
            />
          </label>
        </fieldset>
      </form>
    </div>
  </body>
</html>
